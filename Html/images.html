<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Images</title>
    <style>
        body {
          background-image: url('./assests/background.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <p><img src="./assets/smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">  
        Float Right Image </p>      
    <br>
    <br>   
    <p><img src="./assets/smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">  
        Float Left Image </p> 
    <br>
    <br>

</body>
</html>
