<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="./formSubmitted.html">
        <fieldset>
            <legend>Personal Details:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" value="firstName" maxlength="10" required><br><br>
            <label for="mname">Middle name:</label><br>
            <input type="text" id="fname" name="fname" value="xxxxx" disabled><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" value="lastName" required><br><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd"><br><br>
            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone"
                 pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
            
            <fieldset style="width:200px;">
                <legend>Favourite Language :</legend>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </fieldset><br><br>
            <fieldset style="width:200px;">
                <legend>Favourite Sport :</legend>        
                <input type="checkbox" name="cricket" value="cricket">
                <label for="cricket">Cricket</label><br>
                <input type="checkbox" name="tennis" value="tennis">
                <label for="tennis">Tennis</label><br>
                <input type="checkbox" name="basketball" value="basketball">
                <label for="basketball">Basketball</label>
            </fieldset><br><br>
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars" size="2" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select><br><br>

                <textarea name="message" rows="10" cols="50">
                Write about yourself
                </textarea><br><br>
                <label for="files">Upload your photo:</label>
                <input type="file" id="files" name="files" multiple>
            </fieldset><br><br>
            <input type="submit" value="Submit" >
      </form> 
</body>
</html>
