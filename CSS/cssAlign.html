<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Align</title>
    <style>
        .center{
            margin: auto;
            width:60%;
            text-align:center;
            border: 2px solid blueviolet;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="center">
        <P>This is center aligned div with center aligned text</P>
    </div>
    <img src="roses.jpg" alt="Roses">
</body>
</html>
